<form #form="ngForm" (ngSubmit)="signup(newuser)" >
    <div class="form-group">
        <label for="name">Name</label>
        <input  [(ngModel)]="newuser.name" name="name" type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input [(ngModel)]="newuser.email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="newuser.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" >Register</button>
        <div *ngIf="failureMessage" class="alert alert-danger" role="alert">
          Invalid email
        </div>
</form>
