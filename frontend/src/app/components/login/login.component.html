<form #form="ngForm" (ngSubmit)="signin()" >
        <div class="form-group">
          <label for="email">Email address</label>
          <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" >Login</button>
</form>
